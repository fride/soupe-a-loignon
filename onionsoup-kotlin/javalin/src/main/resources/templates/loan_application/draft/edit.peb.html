<html>
<head>
    <title>{% block title %}My Website{% endblock %}</title>
</head>
<body>
<div id="content">
    <form action="../.." method="post">
        <div id="customer">
            <div>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" value="{{ draft.customerFirstName }}">
            </div>
            <div>
                <label for="lastName">First Name</label>
                <input type="text" id="lastName" name="lastName" value="{{ draft.customerLastName }}">
            </div>
        </div>
        <button type="submit">Create new draft</button>
    </form>
</div>

<div id="footer">
    {% block footer %}
    Copyright 2018
    {% endblock %}
</div>
</body>
</html>
